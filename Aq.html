<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <!-- Важно для корректного отображения на мобильных -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Школа №1</title>
    <!-- Ваш файл со стилями, если он существует -->
    <link rel="stylesheet" href="styles.css">

    <!-- Небольшие стили для адаптивности (можно вынести в styles.css) -->
    <style>
        /* Делаем картинки «резиновыми» */
        img {
            max-width: 100%;
            height: auto;
        }

        /* Блок с заданиями */
        .teacher-group {
            display: flex;        /* используем Flexbox */
            flex-wrap: wrap;      /* перенос содержимого на новую строку */
            margin-bottom: 20px;
        }
        /* Каждое задание: примерно 30% ширины экрана + отступы (на больших экранах) */
        .teacher {
            width: 30%;
            margin: 10px;         /* небольшой отступ между карточками */
            box-sizing: border-box;
        }

        /* При ширине экрана до 768px (планшеты) делаем 2 колонки */
        @media (max-width: 768px) {
            .teacher {
                width: 45%;
            }
        }

        /* При ширине экрана до 480px (мобильные) уводим всё в одну колонку */
        @media (max-width: 480px) {
            .teacher {
                width: 100%;
                margin: 10px 0;
            }
        }

        /* Делаем меню «вертикальным» при узкой ширине экрана */
        @media (max-width: 600px) {
            header nav ul {
                display: flex;
                flex-direction: column;
                align-items: flex-start;
            }
            header nav ul li {
                margin-bottom: 5px;
            }

            /* То же самое для второго nav в main (по желанию) */
            main header nav li {
                margin-bottom: 5px;
            }
        }
    </style>
</head>
